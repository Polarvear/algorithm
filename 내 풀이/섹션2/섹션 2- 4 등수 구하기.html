<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션2 - 4 - 등수 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr) {
        // 등수구하기
        // 주어지는 값 점수의 배열
        // 구해야하는 것 각 점수들의 등수
            let answer = [];
            let n = 1 ; // 0등은 존재 X 
            for (let i = 0; i < arr.length; i++) { // 서로 비교해야하기 때문에 이중 for 문
                for(let j = 0; j < arr.length; j++) {
                    if (arr[j] > arr[i]) {
                        n++;
                        answer.push(n);
                    } 
                }
            } return answer;
            
        }
            const scores = [99, 100, 80, 70];
            //최솟값이 1 최댓값이 4
            // 예상 출력 값 2, 1, 3, 4
            console.log(solution(scores));
        </script>
    </body>
</html>
