<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션2 - 3 - 가위 바위 보</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
            let answer = "";
              

            for (let i = 0; i < arr1.length; i++) { 
                let num = Number(arr1[i] - arr2[i]);
                console.log("num:::", num);
                if (num === -2  || num === 1) {
                    answer+= 'A' + ' ';
                } else if (num == 2 || num === -1){
                    answer+='B' + ' ';
                } else {
                    answer+= 'D' + ' ';
                }
            } return answer;
            
        }
            const A = [1 ,2, 3, 3, 1];
            const B = [2, 1, 3, 1, 2];
            // B A D B B 출력돼야함
            console.log(solution(A, B));
        </script>
    </body>
</html>
