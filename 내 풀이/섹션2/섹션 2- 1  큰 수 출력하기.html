<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션2 - 1 - 큰 수 출력하기</title>
    </head>
    <body>
        <script>
            function solution(nums) {
            let answer = [];         
            for (let i = 0; i < nums.length; i++) {
                if(nums[i] > nums[i + 1]) {
                    answer.push(nums[i]);
                }
            } return answer;
        }
            const nums = [7, 3, 9, 5, 6, 12];
            console.log(solution(nums));
        </script>
    </body>
</html>
