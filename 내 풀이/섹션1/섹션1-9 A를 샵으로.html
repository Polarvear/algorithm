<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션1-9 - A를 샵으로</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = [];
                let solution = [];
                for(let element of str) {
                    if (element === "A")
                    element = "#";
                    answer.push(element);
                    solution = answer.join("");
                    
                } return solution;
            }

            let str = "BANANA";
            console.log(solution(str))

        </script>
    </body>
</html>
