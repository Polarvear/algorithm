<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션1 - 15 - 가운데 문자 출력</title>
    </head>
    <body>
        <script>
            function solution(str) {
               let answer;
               console.log(str.length);
               // substr 함수 사용하려고 했는데
               //MDN에 
               //프로그래머는 새로운 ECMAScript 코드를 작성할 때 본 부록이 포함한 기능을 사용하거나 존재함을 가정해선 안됩니다. …
               // 라고 써져있어서 그냥 substring 함수를 사용하기로 했다. 
               // 첫번째 인자로 부터 시작해서 두번째 인자까지 출력해주세요~ 하는 메서드임
               let mid_len = Math.floor(str.length/2);
               // 소수점 이하 제거해서 length 절반으로 나누면 홀수 아니면 짝수 나옴
               // 그래서 짝수일 경우 
               //
                console.log(mid_len);
                if (str.length%2 === 1) {
                    // 인덱스가 예를 들 때 3이면 
                    answer = str.substring(mid_len, mid_len + 1);
                } else {
                    // 인덱스가 예를 들면 거기서부터 두번째 인자 전까지 뽑아달라고 하는 거 
                    answer = str.substring(mid_len - 1, mid_len + 1);
                    // 이렇게 쓰면 -1부터~ mid_len까지 뽑아주니까 mid_len - 1 에 해당하는 거만 나옴
                }
               return answer;
               

            }
            let str = "stuady";
            console.log(solution(str));
        </script>
    </body>
</html>
