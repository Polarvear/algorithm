<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션3-4 가장 짧은 문자거리</title>
    </head>
    <body>
        <script>
            function solution(str, t) {
                const answer = [];
                console.log(str);
                console.log(t);
                //for문으로 탐색하는데 거리를 재야함? 아마도
                const n = str.length;
                let p = 1000;
                for(let i = 0; i < n; i++) {
                    if(str[i] === t) {
                        console.log('ok'); //일치하는 경우 새로운 배열을 일단 만듦
                        answer.push(p); // 빈배열에 push
                    } else {
                        p++;
                        answer.push(p);
                    }

                    p = 1000;

                    for(let i = str.length - 1; i >= 0; i--){
                    if(str[i] === t) {
                        p = 0;
                    } else{
                        p++;
                        answer[i]=Math.min(answer[i], p);
                    } // 배열을 만든 후 거기서 다시 비교.. 이 부분 이해를 못함 다시 풀어보기
                }
                    return answer;
                    
                }
            }

            
            const str = 'teachermode';
            const target = 'e'
            console.log(solution(str, target));

            /*
                가장 짧은 문자거리
                한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출
                력하는 프로그램을 작성하세요. 
                ▣ 입력설명
                첫 번째 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다.
                문자열의 길이는 100을 넘지 않는다.
                ▣ 출력설명
                첫 번째 줄에 각 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.
                ▣ 입력예제 1 
                teachermode e
                ▣ 출력예제 1
                1 0 1 2 1 0 1 2 2 1 0

            */
        </script>

    </body>
</html>
