<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션1-1 - 최솟값 판별</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                let answer;
                if (a > b) {
                    answer = b;
                 } else { 
                    answer = a;
                 }    
                if (answer > c) {
                    answer = c;
                    return answer;
                } else {
                    return answer;
                }
            }
            console.log(solution(4, 5, 2));
        </script>
    </body>
</html>
