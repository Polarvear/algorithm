<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과 - 섹션1 - 12 - 대문자로 통일</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = [];
                answer.push(str.toUpperCase());
                return answer.join();
            }
            let str = "BanAna";
            console.log(solution(str));
        </script>
    </body>
</html>
