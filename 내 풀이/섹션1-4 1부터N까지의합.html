        <title>출력결과 - 섹션1-4 - 1부터N까지의 합</title>
    </head>
    <body>
        <script>
            function solution(N) {
                let answer;
                answer = N * ( N + 1 )/2;
                return answer;
            }
            console.log(solution(10));
        </script>
    </body>
